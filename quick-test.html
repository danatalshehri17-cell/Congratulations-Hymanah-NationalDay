<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار سريع - بطاقات التهنئة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #0f5132, #198754);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .test-container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .test-button {
            background: linear-gradient(135deg, #0f5132, #198754);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s;
            min-width: 200px;
        }
        .test-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .success { background: #d1eddb; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        h1 { color: #0f5132; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 اختبار سريع</h1>
        <p>تأكد من أن جميع المكونات تعمل بشكل صحيح</p>
        
        <button class="test-button" onclick="testPDFLib()">🔧 اختبار PDF-lib</button><br>
        <button class="test-button" onclick="testPDFCreation()">📄 اختبار إنشاء PDF</button><br>
        <button class="test-button" onclick="openMainSite()">🚀 فتح الموقع الرئيسي</button>
        
        <div id="testResult" class="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        function showResult(message, isSuccess = true) {
            const result = document.getElementById('testResult');
            result.style.display = 'block';
            result.className = `result ${isSuccess ? 'success' : 'error'}`;
            result.innerHTML = message;
        }

        async function testPDFLib() {
            try {
                showResult('🔄 جاري اختبار PDF-lib...', true);
                
                // Test basic PDF-lib functionality
                const pdfDoc = await PDFLib.PDFDocument.create();
                const page = pdfDoc.addPage([600, 400]);
                const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
                
                page.drawText('PDF-lib Test Successful!', {
                    x: 50,
                    y: 350,
                    size: 30,
                    font: font,
                    color: PDFLib.rgb(0.059, 0.318, 0.196),
                });

                const pdfBytes = await pdfDoc.save();
                
                if (pdfBytes && pdfBytes.length > 0) {
                    showResult('✅ PDF-lib يعمل بشكل ممتاز! حجم PDF المُنشأ: ' + Math.round(pdfBytes.length / 1024) + ' KB', true);
                } else {
                    throw new Error('PDF creation failed');
                }
            } catch (error) {
                showResult('❌ خطأ في PDF-lib: ' + error.message, false);
            }
        }

        async function testPDFCreation() {
            try {
                showResult('🔄 جاري اختبار إنشاء بطاقة تهنئة...', true);
                
                // Test the actual card creation function
                const testName = 'اختبار';
                const pdfDoc = await PDFLib.PDFDocument.create();
                const page = pdfDoc.addPage([595, 842]);
                const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
                
                // Add some test content
                page.drawText('بطاقة تهنئة تجريبية', {
                    x: 200,
                    y: 700,
                    size: 24,
                    font: font,
                    color: PDFLib.rgb(0.059, 0.318, 0.196),
                });
                
                page.drawText(testName, {
                    x: 250,
                    y: 400,
                    size: 32,
                    font: font,
                    color: PDFLib.rgb(0.059, 0.318, 0.196),
                });
                
                const pdfBytes = await pdfDoc.save();
                
                if (pdfBytes && pdfBytes.length > 0) {
                    // Create download link for test
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);
                    
                    showResult(`✅ تم إنشاء بطاقة تجريبية بنجاح! حجم الملف: ${Math.round(pdfBytes.length / 1024)} KB<br>
                              <a href="${url}" download="test-card.pdf" style="color: #0f5132; text-decoration: underline;">تحميل البطاقة التجريبية</a>`, true);
                } else {
                    throw new Error('Card creation failed');
                }
            } catch (error) {
                showResult('❌ خطأ في إنشاء البطاقة: ' + error.message, false);
            }
        }

        function openMainSite() {
            window.open('index.html', '_blank');
            showResult('🚀 تم فتح الموقع الرئيسي في نافذة جديدة!', true);
        }

        // Auto-run basic test on page load
        window.onload = function() {
            setTimeout(() => {
                showResult('🎉 مرحباً! اضغط على الأزرار لاختبار المكونات المختلفة.', true);
            }, 500);
        };
    </script>
</body>
</html>
