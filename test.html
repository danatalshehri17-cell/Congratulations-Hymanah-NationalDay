<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار سريع للموقع</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            direction: rtl;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .test-button {
            background: linear-gradient(135deg, #0f5132, #198754);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .test-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="color: #0f5132; text-align: center;">🧪 اختبار سريع</h1>
        <p style="text-align: center; color: #666;">تأكد من أن جميع المكتبات تعمل بشكل صحيح</p>
        
        <div style="text-align: center;">
            <button class="test-button" onclick="testPDFLib()">اختبار PDF-lib</button>
            <button class="test-button" onclick="testWebShare()">اختبار مشاركة الويب</button>
            <button class="test-button" onclick="openMainSite()">فتح الموقع الرئيسي</button>
        </div>
        
        <div id="testResults" style="margin-top: 20px; padding: 15px; border-radius: 10px; display: none;"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script>
        function showResult(message, isSuccess = true) {
            const results = document.getElementById('testResults');
            results.style.display = 'block';
            results.style.background = isSuccess ? '#d1eddb' : '#f8d7da';
            results.style.color = isSuccess ? '#155724' : '#721c24';
            results.innerHTML = message;
        }

        async function testPDFLib() {
            try {
                const pdfDoc = await PDFLib.PDFDocument.create();
                const page = pdfDoc.addPage([600, 400]);
                const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
                
                page.drawText('Test PDF Creation', {
                    x: 50,
                    y: 350,
                    size: 30,
                    font: font,
                    color: PDFLib.rgb(0, 0.53, 0.71),
                });

                const pdfBytes = await pdfDoc.save();
                showResult('✅ PDF-lib يعمل بشكل صحيح! تم إنشاء PDF تجريبي بنجاح.');
            } catch (error) {
                showResult('❌ خطأ في PDF-lib: ' + error.message, false);
            }
        }

        function testWebShare() {
            if (navigator.share) {
                showResult('✅ Web Share API مدعوم في هذا المتصفح!');
            } else {
                showResult('⚠️ Web Share API غير مدعوم، سيتم استخدام البدائل.');
            }
        }

        function openMainSite() {
            window.open('index.html', '_blank');
        }

        // Auto-run tests on page load
        window.onload = function() {
            setTimeout(testPDFLib, 1000);
        };
    </script>
</body>
</html>
